<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/webfood/shared.css" />
    <link rel="stylesheet" href="/webfood/styles.css" />
    <title>Webfood</title>
  </head>
  <body>
    <header>
      <div class="header-logo"><a href="/webfood/index.html">WEBFOOD</a></div>
      <nav>
        <ul>
          <li><a href="/webfood/meals.html">Browse Meals</a></li>
          <li><a href="/webfood/orders.html">My Orders</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="browse-meals">
        <h1>Browse Our Delicious Meals</h1>
        <ul id="meals">
          <li class="meal">
            <article>
              <img src="/webfood/images/risotto.jpg" alt="risotto" />
            </article>
            <div class="meal-content">
              <h2>Rissoto with Tiger Prawns</h2>
              <a href="" class="btn">Add to Cart</a>
            </div>
          </li>
          <li class="meal">
            <article>
              <img
                src="/webfood/images/cheeseburgers.jpg"
                alt="cheese burgers"
              />
              <div class="meal-content">
                <h2>Cheese burgers</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
